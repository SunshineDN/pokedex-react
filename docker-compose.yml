version: '3.8'
services:
  users-pokedex:
    build: .
    command: npm start
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      PGUSER: '${DB_USER}'
      PGHOST: '${DB_HOST}'
      PGDATABASE: '${DB_NAME}'
      PGPASSWORD: '${DB_PASSWORD}'
      EXTERNAL_PORT: '${PORT}'
      JWT_SECRET: '${TOKEN_SECRET}'
  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: '${DB_USER}'
      POSTGRES_PASSWORD: '${DB_PASSWORD}'
      POSTGRES_DB: '${DB_NAME}'
    volumes:
      - data:/var/lib/postgresql/data

volumes:
  data: